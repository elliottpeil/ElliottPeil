<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Writing — Elliott</title>
  <style>
    /* Standalone styles for writing.html only */
    :root {
      --bg:#ffffff;
      --text:#0b0b0b;
      --muted:#757575;
      --tile:#fafafa;
      --tile-strong:#f3f3f3;
      --shadow:0 10px 28px rgba(0,0,0,.07);
      --radius:16px;
      --gap:14px;
      --maxw:1100px;
    }

    * { 
      box-sizing: border-box;
      font-weight: normal;
    }

    html, body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      min-height: 100vh;
      overflow-x: hidden;
    }

    section {
      width: 100%;
      max-width: var(--maxw);
      margin: 0px auto 0;
      padding: 0 16px;
      text-align: center;
    }

    main.content {
      width: 100%;
      max-width: var(--maxw);
      margin: 0px auto 0;
      padding: 0 16px;
      text-align: center;
    }

    h1, h2, h3, h4, h5, h6 {
      text-align: center;
      width: 100%;
      font-weight: normal;
    }

    .section-link {
      cursor: pointer;
      font-size: 2.2rem;
      color: var(--text);
      text-decoration: none;
      margin: 0;
      padding: 4px 0;
      display: inline-block;
      font-weight: 200;
    }

    .section-link:hover {
      background: linear-gradient(180deg, #262626b1, #070707c5);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      font-style: italic;
    }

    /* Writing-specific styles */
    .stories details {
      border: 0;
      padding: 12px 0;
      margin: 8px 0;
    }

    .stories details, .stories details[open], .stories .story, .stories .story-summary {
      box-shadow: none;
      outline: none;
      background: transparent;
    }

    .stories details:last-child { border-bottom: 0; }

    .story-summary {
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      list-style: none;
      padding: 8px 0;
    }

    .category-summary {
      cursor: pointer;
      list-style: none;
      display: block;
      text-align: center;
      padding: 14px 18px;
      margin: 12px 0 6px;
      font-size: 2.2rem;
      color: var(--text);
      font-weight: inherit;
      background: transparent;
      border: none;
      box-shadow: none;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .category-summary:hover {
      background: linear-gradient(180deg, #262626b1, #070707c5);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      font-style: italic;
    }

    .category > summary h3 {
      margin: 0;
      font-size: 2.2rem;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      font-weight: 300;
      transition: all .25s ease;
    }

    .empty-note { 
      color: var(--muted, #757575); 
      margin: 8px 0 0; 
    }

    .story-title {
      font-weight: 300;
      font-style: italic;
      font-size: clamp(1.1rem, 2.4vw, 1.6rem);
      position: relative;
      overflow: hidden;
      color: var(--text);
    }

    .story-blurb { 
      color: var(--muted, #757575); 
      font-size: 0.9rem; 
      font-weight: 300;
    }

    details[open] .story-title,
    .story-title:hover { 
      background: linear-gradient(180deg, #2b2b2b, #000); 
      -webkit-background-clip: text; 
      background-clip: text; 
      color: transparent; 
      -webkit-text-fill-color: transparent; 
      font-style: italic;
      transition: all 0.3s ease-in-out;
    }

    .story-body {
      margin-top: 12px;
      line-height: 1.6;
      text-align: left;
    }

    .story-body p { 
      margin: 0 0 12px; 
    }

    .category {
      border: 0;
      outline: 0;
      background: transparent;
      box-shadow: none;
      margin: 0 0 18px 0;
      padding: 8px 0;
    }

    .category > summary h2 { 
      margin: 0; 
    }

    .story {
      border: none !important;
      margin: 10px 0;
      padding: 0;
      box-shadow: none !important;
      background: transparent !important;
    }

    /* Hide disclosure triangles */
    summary::-webkit-details-marker { display: none !important; }
    summary::marker { display: none !important; }
    details > summary { list-style-type: none; }
    details > summary::-webkit-details-marker { display: none; }
    details > summary::before { display: none; }


  </style>
</head>
