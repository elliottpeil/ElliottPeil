<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minimal Player — One Square Viewer (Spin + Local Refract)</title>
    <style>
        :root {
            --r-lg: 16px;
            --r-sm: 10px;
            --gap: 10px;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: #fff;
            color: rgba(17, 17, 17, 0.8);
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 200;
        }

        /* Disk container (circle) - More responsive sizing */
        .outer-wrap {
            --inner: 71%;
            position: relative;
            display: grid;
            place-items: center;
            background: transparent;
            padding: clamp(8px, 2vmin, 16px);
            border-radius: 50%;
            margin: clamp(10px, 3vmin, 20px) auto;
            max-width: min(95vw, 95vh, 700px);
            width: min(95vw, 95vh);
            aspect-ratio: 1/1;
            overflow: hidden;
            box-shadow: inset 0 4px 9px rgba(255, 255, 255, 0.75), inset 0 -7px 12px rgba(0, 0, 0, 0.22);
            border: clamp(3px, 1vmin, 5px) solid rgba(113, 113, 113, 0.203);
            box-sizing: border-box;
        }

        /* Spinning iridescent disk (canvas underlay) */
        #disk {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
            filter: saturate(1.1) contrast(1.02);
            opacity: 1;
        }

        /* Inner stack constrained to the inscribed square */
        .wrap {
            position: relative;
            width: min(var(--inner), 90vw, 90vh);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(4px, 1.5vmin, 10px);
            min-height: 0;
            background: transparent;
        }

        .title {
            font-weight: 200;
            font-style: italic;
            font-size: clamp(1.2rem, 3.5vw, 2rem);
            line-height: 1.2;
            text-align: center;
            white-space: nowrap;
            text-overflow: ellipsis;
            -webkit-font-smoothing: antialiased;
            color: rgb(200, 126, 126);
            mix-blend-mode: difference;
            z-index: 1;
        }

        /* Square viewer with real scrollable interior */
        .viewer {
            position: relative;
            width: clamp(120px, 45vmin, 400px);
            aspect-ratio: 1/1;
            border-radius: var(--r-lg);
            overflow: hidden;
            background: #fff;
            display: grid;
            grid-template-rows: 1fr;
            box-shadow: 0 0 clamp(15px, 4vmin, 26px) #ffffff;
            min-height: 0;
            z-index: 2;
        }

        .pane {
            position: relative;
            inset: 0;
            height: 100%;
            width: 100%;
            display: grid;
            grid-template-rows: 1fr;
            align-items: stretch;
            justify-items: stretch;
            min-height: 0;
        }

        .pane img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .muted {
            opacity: 0.65;
            text-align: center;
            font-size: 14px;
            color: #d66;
        }

        /* Scroll area (inside viewer) */
        .scrollbox {
            height: 100%;
            width: 100%;
            display: grid;
            grid-template-rows: 1fr;
            min-height: 0;
        }

        .scrollcontent {
            height: 100%;
            width: 100%;
            overflow-y: auto;
            overscroll-behavior: contain;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: auto;
            scrollbar-color: #88888858 #e2e2e284;
            scrollbar-gutter: stable both-edges;
            padding: 8px;
            border-radius: 10px;
        }

        .scrollcontent::-webkit-scrollbar {
            width: 12px;
        }

        .scrollcontent::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 6px;
        }

        .scrollcontent::-webkit-scrollbar-thumb {
            background: #888;
            border: 2px solid #f1f1f1;
            border-radius: 6px;
        }

        .scrollcontent::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .list {
            width: 100%;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 6px 10px;
            cursor: pointer;
            text-align: left;
            width: 100%;
            border-bottom: 1px solid #eee;
            font-size: 13px;
            line-height: 1.3;
            transition: background-color 0.15s ease;
            text-shadow: none;
        }

        .row:nth-child(even) {
            background: #f5f5f5;
            border-radius: 6px;
        }

        .row:nth-child(odd) {
            background: #fff;
            border-radius: 6px;
        }

        .row:hover {
            background: #e8e8e8;
            border-radius: 10px;
        }

        .row.active {
            background: linear-gradient(to bottom, rgba(203, 203, 203, 0.2), #f0f0f05d 25%, #f2f2f25c 38%, rgba(215, 215, 215, 0.11) 63%, #e0e0e071 87%, rgba(199, 199, 199, 0.15));
            color: #000000b0;
            border-radius: 999px;
            box-shadow: 0 3px 4px #3a3a3a34;
            transform: scale(0.99);
        }

        .lyrics {
            white-space: pre-line;
            padding: 12px;
            line-height: 1.5;
            font-size: 14px;
            text-align: center;
            text-shadow: none;
        }

        /* Scrubber / times */
        .timebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(2px, 0.8vmin, 4px);
            width: clamp(180px, 55vmin, 500px);
            color: #e87f7f;
            mix-blend-mode: difference;
            z-index: 1;
        }

        .times {
            font-variant-numeric: tabular-nums;
            white-space: nowrap;
            font-size: clamp(9px, 2.2vmin, 14px);
            text-align: center;
            text-shadow: none;
            -webkit-font-smoothing: antialiased;
            color: #e87f7f;
            mix-blend-mode: difference;
            margin: 2px;
        }

        .progress {
            height: clamp(6px, 1.5vmin, 8px);
            border-radius: 999px;
            overflow: hidden;
            width: 60%;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.59);
            z-index: 1;
            padding: 2px;
            mix-blend-mode: difference;
        }

        .fill {
            height: 100%;
            width: 0%;
            background: #000000;
            transition: width 0.1s ease;
            border-radius: 3px;
        }

        /* Transport (prev/play/next) */
        .play-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            z-index: 1;
        }

        button {
            appearance: none;
            border: 0;
            border-radius: var(--r-sm);
            padding: 0;
            font: inherit;
            cursor: pointer;
            transition: all 0.15s ease;
            color: #000000ac;
            text-shadow: none;
            font-weight: 600;
            background: transparent;
            box-shadow: none;
        }

        .refract {
            position: relative;
            overflow: hidden;
            border-radius: 999px;
        }

        .refract .lens {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            pointer-events: none;
            z-index: 0;
        }

        .refract .label {
            position: relative;
            z-index: 1;
            display: grid;
            place-items: center;
            padding: 0 0.25rem;
            user-select: none;
            font-weight: 300;
            letter-spacing: 0.4px;
        }

        .play-section .symbol {
            font-size: clamp(14px, 3vw, 20px);
            font-weight: 400;
            color: #00000090;
            width: clamp(32px, 8vw, 48px);
            height: clamp(20px, 5vw, 28px);
            border-radius: 24px;
            display: grid;
            place-items: center;
        }

        .play-section #play {
            font-size: clamp(16px, 4vw, 24px);
            width: clamp(40px, 10vw, 60px);
            height: clamp(28px, 7vw, 42px);
            border-radius: 22px;
            color: #00000095;
        }

        /* Tabs + download */
        .transport {
            display: flex;
            gap: 6px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            width: clamp(280px, 85%, 600px);
            z-index: 1;
        }

        .tab {
            font-size: clamp(10px, 2.2vw, 14px);
            padding: clamp(3px, 1vw, 6px) clamp(6px, 2vw, 10px);
            border-radius: 999px;
        }

        .tab.active:hover {
            background: rgba(255, 255, 255, 0.67);
            color: rgba(0, 0, 0, 0.7);
        }

        #download {
            font-size: clamp(10px, 2.2vw, 14px);
            padding: clamp(3px, 1vw, 6px) clamp(6px, 2vw, 10px);
            height: auto;
            border-radius: 999px;
        }

        .refract:active {
            transform: translateY(1px) scale(0.985);
        }

        /* Blend-mode text for buttons */
        .auto-ink {
            color: #e87f7f;
            mix-blend-mode: difference;
            text-shadow: 0px 0px 6px #106b1885;
            -webkit-font-smoothing: antialiased;
        }

        /* Mobile tweaks */
        @media (max-width: 520px) {
            .outer-wrap {
                margin: clamp(5px, 2vmin, 10px) auto;
                padding: clamp(6px, 2vmin, 12px);
            }

            .wrap {
                gap: clamp(3px, 1vmin, 6px);
            }

            .transport {
                padding: 0 clamp(12px, 3vmin, 20px);
                width: clamp(180px, 55vmin, 500px);
            }

            .play-section {
                gap: clamp(2px, 1vmin, 4px);
            }
        }

        @media (max-width: 400px) {
            .outer-wrap {
                margin: clamp(3px, 1.5vmin, 8px) auto;
                padding: clamp(4px, 1.5vmin, 10px);
            }

            .transport {
                padding: 0 clamp(16px, 4vmin, 24px);
                width: clamp(160px, 50vmin, 450px);
                gap: clamp(1px, 0.8vmin, 4px);
            }

            .tab,
            #download {
                font-size: clamp(7px, 1.8vmin, 12px);
                padding: clamp(1px, 0.6vmin, 4px) clamp(2px, 1vmin, 6px);
            }
        }

        /* Very small screens like iPhone SE */
        @media (max-width: 320px) {
            .transport {
                padding: 0 clamp(20px, 5vmin, 28px);
                width: clamp(140px, 45vmin, 400px);
            }
        }

        /* Larger screens */
        @media (min-width: 1200px) {
            .outer-wrap {
                max-width: min(80vw, 80vh, 800px);
            }
        }
    </style>

                const rg = ctx.createRadialGradient(gx, gy, 4, gx, gy, Math.max(W, H) * 0.6); rg.addColorStop(0, 'rgba(255,255,255,0.18)'); rg.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = rg; ctx.fill(); ctx.restore();
                ctx.lineWidth = 1; ctx.strokeStyle = 'rgba(255,255,255,0.45)'; roundRectPath(ctx, .5, .5, W - 1, H - 1, H / 2 - .5); ctx.stroke();
            }

            function sizeDiskToOuter() {
                const rect = outer.getBoundingClientRect(); const sz = Math.min(rect.width, rect.height);
                if (Math.round(sz) !== diskSize) { diskSize = Math.round(sz); disk.width = diskSize; disk.height = diskSize; }
            }

            function sizeLenses() {
                for (const { cv } of lenses) {
                    const btn = cv.parentElement; const r = btn.getBoundingClientRect();
                    const w = Math.max(24, Math.round(r.width)); const h = Math.max(20, Math.round(r.height));
                    if (cv.width !== w || cv.height !== h) { cv.width = w; cv.height = h; }
                }
            }

            function frame() {
                t += 0.01;

                // Only spin the disk when music is playing
                if (playing) {
                    rotation += 0.008;
                }

                drawDisk(rotation);

                for (let i = 0; i < lenses.length; i++) {
                    const { cv, ctx } = lenses[i]; const rect = getSampleRect(buttons[i]);
                    const srcData = cropDiskToSize(rect, cv.width, cv.height);
                    applyFisheyeTo(ctx, cv.width, cv.height, srcData);
                }
                requestAnimationFrame(frame);
            }

            const ro = new ResizeObserver(() => { sizeDiskToOuter(); sizeLenses(); });
            ro.observe(outer); lenses.forEach(l => ro.observe(l.cv.parentElement));

            /* --- Init --- */
            setTabs('library'); if (tracks.length) load(0);
            sizeDiskToOuter(); sizeLenses(); frame();
        })();
    </script>
